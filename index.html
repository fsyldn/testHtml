<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- 防贴广告 -->
  <title>icp</title>
</head>
<body>
  <div id="app">
	<div style="font-size:30px;">
		<button style="font-size:60px;" onclick="sendDate()">sendData</button>
		<button style="font-size:60px;" onclick="sendNullDate()">sendNull</button>
	</div>
	<div id="log" style="height:auto;width:100%;font-size:60px;">
		
	</div>
  </div>
  <script>
	function sendDate() {
		logs('click sendData')
		let _data = window.webkit.messageHandlers.login.postMessage('12')
		logs('back' + _data)
	}
	function sendNullDate() {
		logs('click sendNull')
		let _data = window.webkit.messageHandlers.login.postMessage()
		logs('back' + _data)
	}
	function logs (data) {
		let newdata = "<div><p>--------</p>"+data+'</div>'
		let str = document.getElementById('log').innerHTML
		document.getElementById('log').innerHTML = str + newdata
	}
  </script>
</body>
</html>
